name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  DATABASE_URL: sqlite::memory:  # Use in-memory SQLite for tests

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Check code formatting
        run: cargo fmt -- --check
        # This ensures consistent code style across all contributions

      - name: Run clippy lints
        run: cargo clippy -- -D warnings
        # Clippy helps catch common mistakes and enforces best practices

      - name: Run tests
        run: cargo test --verbose
        # The --verbose flag shows more detail if tests fail

  audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run security audit
        run: cargo audit
        # Checks dependencies for known security vulnerabilities
